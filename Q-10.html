<body>
    <script>
           function age(n){
    let result;
    if(n>18){
        result='you are eligible for vote';
    }else{
       if(n<18 && n!==0){
        result='you are not eligible for vote';
       }else{
        result='enter valid number';
       }
    }
    return result;
   }

   let a=parseInt(prompt("enter your age"));

   let ans=age(a);
   document.write(`${ans}`);




    </script>
</body>
