<body>
    <!-- Q-1. Write a JavaScript program to check numbers positive and negative? (using simple function) -->

    <script>
        let num = prompt("Enter Number"); 
            function pn (num)
            {
                if (num>0) {
                    document.write("Positive Number: ")
                }else if(num<0) {
                    document.write("Nagative Number: ")
                }else if (num == 0) {
                    document.write("Zero Number ")
                }else {
                    document.write("Enter Valid Number")
                }
            }
        pn(num);
    </script>

</body>
</html>
