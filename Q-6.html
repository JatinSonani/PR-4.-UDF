<!DOCTYPE html>

<body>
    <script>
        let c;
        let swap =(a,b)=>{c=a,a=b,b=c; return[a,b];}

        let num1 = parseInt(prompt("Enter the 1st number:"));
        let num2 = parseInt(prompt("Enter the 2nd number:"));

        let swaping=swap(num1,num2);
        alert(swaping);
        
    </script>
</body>
